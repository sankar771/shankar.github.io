<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KL Prawns Admin Panel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f1f3f6;
    }
    header {
      background-color: #2874f0;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    nav {
      display: flex;
      gap: 20px;
    }
    nav button {
      background: transparent;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    nav button:hover {
      text-decoration: underline;
    }

    main {
      padding: 20px;
    }

    section {
      display: none;
    }

    section.active {
      display: block;
    }

    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button.upload-btn {
      background: #2874f0;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 4px;
    }

    .products, .orders {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      width: 300px;
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 4px;
    }

    .order-status {
      margin-top: 10px;
    }

    select.status-select {
      padding: 5px;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>KL Prawns Admin</h1>
  <nav>
    <button onclick="showSection('uploadSection')">Upload Product</button>
    <button onclick="showSection('ordersSection')">View Orders</button>
    <button onclick="showSection('categoriesSection')">View by Category</button>
  </nav>
</header>

<main>
  <!-- Upload Section -->
  <section id="uploadSection" class="active">
    <h2>Upload Product</h2>
    <form id="uploadForm">
      <div class="form-group">
        <label>Product Name</label>
        <input type="text" id="productName" required />
      </div>
      <div class="form-group">
        <label>Price (â‚¹)</label>
        <input type="number" id="productPrice" required />
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea id="productDescription" required></textarea>
      </div>
      <div class="form-group">
        <label>Category</label>
        <select id="productCategory" required>
          <option value="">Select</option>
          <option value="Shoes">Shoes</option>
          <option value="Dress">Dress</option>
          <option value="Electronics">Electronics</option>
          <option value="Electricals">Electricals</option>
          <option value="Seafood">Seafood</option>
        </select>
      </div>
      <div class="form-group">
        <label>Image URL</label>
        <input type="url" id="productImage" required />
      </div>
      <button type="submit" class="upload-btn">Upload Product</button>
    </form>
  </section>

  <!-- Orders Section -->
  <section id="ordersSection">
    <h2>User Orders</h2>
    <div class="orders" id="ordersList"></div>
  </section>

  <!-- Category View -->
  <section id="categoriesSection">
    <h2>Products by Category</h2>
    <div class="form-group">
      <label>Select Category</label>
      <select id="categorySelect" onchange="renderByCategory()">
        <option value="">Select</option>
        <option value="Shoes">Shoes</option>
        <option value="Dress">Dress</option>
        <option value="Electronics">Electronics</option>
        <option value="Electricals">Electricals</option>
        <option value="Seafood">Seafood</option>
      </select>
    </div>
    <div class="products" id="categoryProducts"></div>
  </section>
</main>

<script>
  const products = JSON.parse(localStorage.getItem("products")) || [];
  const orders = JSON.parse(localStorage.getItem("orders")) || [];

  function showSection(id) {
    document.querySelectorAll("section").forEach(sec => sec.classList.remove("active"));
    document.getElementById(id).classList.add("active");
    if (id === 'ordersSection') renderOrders();
  }

  // Upload Product
  document.getElementById("uploadForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const newProduct = {
      id: Date.now(),
      name: document.getElementById("productName").value,
      price: parseInt(document.getElementById("productPrice").value),
      description: document.getElementById("productDescription").value,
      category: document.getElementById("productCategory").value,
      image: document.getElementById("productImage").value
    };
    products.push(newProduct);
    localStorage.setItem("products", JSON.stringify(products));
    alert("Product uploaded!");
    this.reset();
  });

  function renderOrders() {
    const container = document.getElementById("ordersList");
    container.innerHTML = "";
    orders.forEach(order => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <strong>User:</strong> ${order.username}<br>
        <strong>Phone:</strong> ${order.phone}<br>
        <strong>Address:</strong> ${order.address}, ${order.pin}, ${order.state}<br>
        <strong>Time:</strong> ${new Date(order.time).toLocaleString()}<br><br>
        <strong>Items:</strong><br>
        ${order.items.map(i => `ðŸ›’ ${i.name} x ${i.qty} - â‚¹${i.price * i.qty}`).join("<br>")}
        <div class="order-status">
          <label>Status:</label>
          <select class="status-select" onchange="updateStatus(${order.id}, this.value)">
            <option ${order.status === "Pending" ? "selected" : ""}>Pending</option>
            <option ${order.status === "Confirmed" ? "selected" : ""}>Confirmed</option>
            <option ${order.status === "Delivered" ? "selected" : ""}>Delivered</option>
          </select>
        </div>
      `;
      container.appendChild(card);
    });
  }

  function updateStatus(orderId, newStatus) {
    const index = orders.findIndex(o => o.id === orderId);
    if (index !== -1) {
      orders[index].status = newStatus;
      localStorage.setItem("orders", JSON.stringify(orders));
      alert("Order status updated.");
    }
  }

  function renderByCategory() {
    const selected = document.getElementById("categorySelect").value;
    const filtered = products.filter(p => p.category === selected);
    const container = document.getElementById("categoryProducts");
    container.innerHTML = "";
    filtered.forEach(prod => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${prod.image}" />
        <h3>${prod.name}</h3>
        <p>${prod.description}</p>
        <strong>â‚¹${prod.price}</strong><br>
        <small>Category: ${prod.category}</small>
      `;
      container.appendChild(card);
    });
  }
</script>

</body>
</html>
